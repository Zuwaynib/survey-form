<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Attendance Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header id="header">
    <h1>Seminar Attendance Form</h1>
    <p>Please fill the form to attend the seminar</p>
    </header>
    <div class="container">
    <form action="http://attendance-form.com" method="POST">
       
       <div class="form-group">
        <label for="name">Name 
            <input type="text" name="name" id="name" class="form-input"  required/>
        </label>
        </div>

        <div class="form-group">
        <label for="email">Email 
            <input type="text" name="email" id="email"  class="form-input" required/>
        </label>
        </div>

        <div class="form-group">
        <label for="age">Age
            <input type="text" name="age" id="age"  class="form-input" min="13" max="120" required/>
        </label>
        </div>

        <div class="form-group">
        <label>Occupation 
            <select>
                <option value="student">Student</option>
                <option value="self-employed">Self Employed</option>
                <option value="worker">Full time Worker</option>
                <option value="creative">Creative</option>
                <option value="prefer">I prefer not to say</option>
            </select>
        </label>
        </div>

        <div class="form-group">
        <label>How did you hear about this seminar? 
            <select>
                <option value="social-media">Social Media</option>
                <option value="friend">From a friend</option>
                <option value="other">Others</option>
            </select>
        </label>
        </div>

        <div class="form-group">
       <p>Would you be available to attend this event in person?</p>
       <label for="yes"><input type="radio" name="yes-no" id="yes" class="input-radio"/> Yes</label>
       <br><br>
       <label for="no"><input type="radio" name="yes-no" id="no" class="input-radio"/> No</label>
       </div>

       <div class="form-group">
       <label>What are your expectations from this event? 
        <select>
            <option value="networking">Networking</option>
            <option value="learning">Learning</option>
            <option value="business">Promote my business</option>
            <option value="friends">Make friends</option>
            <option value="none">None of the above</option>
        </select>
    </label>
    </div>

    <div class="form-group">
    <label for="comment">Additional comments
            <textarea id="comment" name="comment" rol="3" col="30" class="input-textarea" ></textarea>
    </label>
    </div>

    
    <button type="submit" value="submit" name="submit" class="submit-button">Submit</button>
    
    </form>
    </div>
</body>
</html>
